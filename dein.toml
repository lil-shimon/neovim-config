# -----------------------------------------
#           neovim terminal 強化
# -----------------------------------------
# :Tnew -> open terminal
# :T(command) -> execute command
# C-w -> exit terminal mode.
[[plugins]]
repo = 'kassio/neoterm'
hook_add = """
  let g:neoterm_default_mod='belowright'
  let g:neoterm_size=10
  let g:neoterm_autoscroll=1
  tnoremap <silent> <C-w> <C-\><C-n><C-w>
"""


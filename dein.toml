#           colorscheme aylin
# ---------------------------------------
# to change change specific color, you have to declare before set colorscheme
[[plugins]]
repo = 'AhmedAbdulrahman/aylin.vim'
name = 'aylin'
hook_add = '''
  autocmd ColorScheme * highlight CursorColumn ctermbg=1 guibg=#fd98b9
  autocmd ColorScheme * highlight CursorLine ctermbg=1 guibg=#99c6f1
  colorscheme aylin
  highlight Normal ctermbg=none guibg=NONE
  highlight NonText ctermbg=none guibg=NONE
  highlight LineNr ctermbg=none guibg=NONE
  highlight Folded ctermbg=none guibg=NONE
  highlight EndOfBuffer ctermbg=none guibg=NONE
'''

